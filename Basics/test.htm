<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bg: #0a0b10;
        --card: rgba(17, 20, 31, 0.6);
        --card-border: rgba(148, 163, 184, 0.18);
        --text: #e5e7eb;
        /* zinc-200 */
        --muted: #94a3b8;
        /* slate-400 */
        --accent: #22d3ee;
        /* cyan-400 */
        --accent-2: #a78bfa;
        /* violet-400 */
        --ok: #22c55e;
        /* green-500 */
        --warn: #f59e0b;
        /* amber-500 */
        --danger: #ef4444;
        /* red-500 */
        --ring: rgba(167, 139, 250, 0.28);
        --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        --radius: 16px;
      }

      /* Invalid input overlay centered over main card */
      .invalid-overlay {
        inset: 0;
        position: absolute;
        padding: clamp(12px, 2vw, 24px);
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(6px) saturate(120%);
        /* display: none; */
        place-items: center;
        z-index: 10;
      }

      .invalid-overlay.is-visible {
        display: grid;
      }
    </style>
  </head>
  <body>
    <div
      id="invalid-overlay"
      class="invalid-overlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="invalid-title"
      aria-describedby="invalid-desc"
      aria-hidden="true"
    >
      <div class="win-card">
        <h2 id="invalid-title" class="win-title">Invalid input</h2>
        <p id="invalid-desc" class="win-sub">
          Please enter a number between 1 and 100.
        </p>
        <div class="win-actions">
          <button type="button" id="invalid-ok" class="btn primary">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
